{% extends 'base.html' %}
{% block content %}
    <div id="colorlib-main">
        <section class="ftco-section ftco-no-pt ftco-no-pb">
            <div class="container">
                <div class="row d-flex">
                    <div class="col-xl-8 px-md-5 py-5">
                        <div class="row pt-md-4">
                            {% for object in objects %}
                                <div class="col-md-12">
                                <div class="blog-entry-2 ftco-animate">
                                    <a href="{% url 'single' object.slug%}" class="img"
                                       style="background-image:url({{ object.image.url }})"></a>
                                    <div class="text pt-4">
                                        <h3 class="mb-4"><a href="{% url 'single' object.slug%}">{{ object.title }}</a></h3>
                                        <p class="mb-4">{{ object.news }}</p>
                                        <div class="author mb-4 d-flex align-items-center">
                                            <a href="#" class="img"
                                               style="background-image:url({{ object.imgename.url }})"></a>
                                            <div class="ml-3 info">
                                                <span>Written by</span>
                                                <h3><a href="#">{{ object.name }}</a>, <span>June 28, 2019</span></h3>
                                            </div>
                                        </div>
                                        <div class="meta-wrap d-md-flex align-items-center">
                                            <div class="half order-md-last text-md-right">
                                                <p class="meta">
                                                    <span><i class="icon-heart"></i>3</span>
                                                    <span><i class="icon-eye"></i>100</span>
                                                    <span><i class="icon-comment"></i>5</span>
                                                </p>
                                            </div>
                                            <div class="half">
                                                <p><a href="#" class="btn btn-primary p-3 px-xl-4 py-xl-3">Continue
                                                    Reading</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </div>
                               {% endfor %}
                        </div>

                        {% include 'pagination.html' %}
                    </div>
                    <div class="col-xl-4 sidebar ftco-animate bg-light pt-5">
                        {% include 'rside.html' %}
                    </div>
                </div>
            </div>
        </section>
    </div>
    </div>

    <div id="ftco-loader" class="show fullscreen">
        <svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                    stroke="#F96D00"/>
        </svg>
{% endblock %}
